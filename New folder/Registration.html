<script>
function validatePwd()
{
var invalid=" ";
var minLength=6;
var pw1=document.myForm.password.value;
var pw2=document.myForm.password2.value;


if(pw1==' '||pw2==' ')
	{
	alert=('please enter your password twice');

	}
	
else
	{
	if(document.myForm.password.value.length<minLength)
	{
		alert("your password must be atleast "+minLength+" characters long");
		return false;
	}
	else
		{
		if(document.myForm.password.value.indexOf(invalid)>-1)
			{
			
				alert("Sorry spaces not allowed");

			}

			{

				}
			else
				{
				alert("Password accepted");
				return true;
				}
			}
		
		}
	}

}
